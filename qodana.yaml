version: "1.0"

ide: QDNET

profile:
  name: qodana.recommended

failThreshold: 1

exclude:
  - name: NotAccessedPositionalProperty.Global

bootstrap: |
  curl -fsSL https://dot.net/v1/dotnet-install.sh | bash -s -- --jsonfile /data/project/global.json -i /usr/share/dotnet
  sh ./init.sh
dotnet:
    solution: All.sln
